services:
  postgres:
    image: postgres:17-alpine
    container_name: news-portal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-newsuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-newspassword}
      POSTGRES_DB: ${DB_NAME:-newsportal}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-newsuser}"]
      interval: 10s
      timeout: 5s
      retries: 2

  redis:
    image: redis:7-alpine
    container_name: news-portal-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

